<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="/static/editor.css">
</head>
<body>
    <div class="container">
        <h1>Edit Question</h1>
        <form action="/update_question" method="POST">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" value="{{ question_data[2] }}">

            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" value="{{ question_data[3] }}">

            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" value="{{ question_data[4] }}">

            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" value="{{ question_data[5] }}">

            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" value="{{ question_data[6] }}">

            <label for="answer">Answer (A, B, C, D):</label>
            <input type="text" id="answer" name="answer" value="{{ question_data[7] }}">
            <h1>{{message}}</h1>
            <button type="submit">Update</button>
        </form>

    </div>
</body>
</html>
